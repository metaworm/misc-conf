access_log /var/log/access.log combined;
access_log /var/log/access.log;
access_log /var/log/access.log fmt if=$something;
access_log /var/log/access.log fmt gzip;
access_log /var/log/access.log fmt gzip=1;
access_log /var/log/access.log fmt gzip=7;
access_log /var/log/access.log fmt buffer=32k;
access_log /var/log/access.log fmt flush=15s;
access_log off;
